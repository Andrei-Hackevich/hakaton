<html>
<head>
 <title>Склад</title>
 <meta charset="utf-8">
 <style>
  ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
    overflow: hidden;
    background-color: #333;
  }

  li {
    float: left;
  }

  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
  }

  li a:hover {
    background-color: #111;
  }
 </style>
</head>
<body>
 <div class="header">
  <h1>Прием товара</h1>
 </div>
 <ul>>
  <li><a href="#">Компания Х</a></li>
  <li style="float:right"><a href="#">Выход</a></li>
 </ul>

<div class="container">

    <h1>Введите поступивший товар</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
      <button type="submit" class="btn btn-success">Добавить</button>
        <span></span>
    </form>

        </div>

</body>
</html>
